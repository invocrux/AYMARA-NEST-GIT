# Render Blueprint para AYMARA API
services:
  - type: web
    name: aymara-api
    env: node
    plan: starter
    # Ajusta el plan seg√∫n tus necesidades: free, starter, etc.
    buildCommand: npm install && npm run build
    startCommand: npm run start
    healthCheckPath: /api/v1/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: THROTTLE_TTL
        value: 60
      - key: THROTTLE_LIMIT
        value: 30
      - key: CORS_ORIGINS
        value: http://localhost:8100,http://localhost:3000,https://tu-frontend.com,https://aymara-api.onrender.com
      - key: OPENAI_API_KEY
        sync: false
        # La clave de OpenAI debe configurarse manualmente en el dashboard de Render
    autoDeploy: true